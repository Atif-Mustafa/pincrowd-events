<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Stacking Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Contact Section */
.contact-section {
  padding: 70px 20px;
  background: linear-gradient(135deg, #2a4a27 0%, #182916 100%);
  color: #fff;
}

.contact-container {
  max-width: 650px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.08);
  padding: 40px;
  border-radius: 14px;
  backdrop-filter: blur(10px);
  box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.4);

  /* FIX: ensures padding + border don't break the box */
  box-sizing: border-box;
}

.contact-heading {
  text-align: center;
  font-size: 32px;
  margin-bottom: 25px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* Form Group */
.contact-form .form-group {
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
}

/* Labels */
.contact-form label {
  font-size: 15px;
  margin-bottom: 6px;
  font-weight: 500;
  color: #f1f1f1;
}

/* Inputs & Textarea */
.contact-form input,
.contact-form textarea {
  width: 100%;

  /* FIXED: includes padding & border in width so it stays inside */
  box-sizing: border-box;

  padding: 14px;
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.25);
  background: rgba(0, 0, 0, 0.35);
  color: #fff;
  font-size: 15px;
  outline: none;
  transition: 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #d4af37;
  background: rgba(255, 255, 255, 0.12);
}

.contact-form textarea {
  resize: vertical;
  min-height: 130px;
}

/* Submit Button */
.btn-submit {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  background: #d4af37;
  border: none;
  border-radius: 8px;
  font-size: 17px;
  font-weight: 600;
  color: #000;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn-submit:hover {
  background: #c29b2d;
}

/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    padding: 25px;
  }

  .contact-heading {
    font-size: 26px;
    
  }
}

    </style>
</head>

<body>
    <section class="contact-section">
        <div class="container contact-container">
            <h2 class="contact-heading">Get In Touch</h2>

            <form class="contact-form">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Subject" required>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Write your message..." rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </section>

</body>

</html>
